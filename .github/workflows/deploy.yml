name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Clean install dependencies
      run: |
        rm -f package-lock.json yarn.lock pnpm-lock.yaml
        npm cache clean --force
        npm install --legacy-peer-deps
        
    - name: Build for production
      run: npm run build:client
      env:
        NODE_ENV: production
        
    - name: Copy 404.html for GitHub Pages SPA
      run: |
        cp client/public/404.html dist/public/404.html || echo "404.html not found"
        
    - name: List build output
      run: |
        echo "=== Build output directory ==="
        ls -la dist/public/ || echo "Build output directory not found"
        find dist/ -type f -name "*.html" -o -name "*.js" -o -name "*.css" | head -10
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist/public'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
